{% extends 'blog/base.html' %}

{% block content %}
  {% for about in abouts %}
      <div class="about">
          <h3>{{ about.title }}</h3><br>
          <p>{{ about.text|linebreaksbr }}</p>
          {% if about.image %}
          <img src="{{ about.image.url }}" alt="about_img" class="about-img">
          {% endif %}

      </div>
  {% endfor %}
{% endblock content %}
