{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
          <!--
            <div class="date">
                {{ post.published_date }}
            </div>
          -->
            <h1><a href="{% url 'post_detail' pk=post.pk %}" class="content-title">{{ post.title }}</a></h1>
            {% if post.image %}
            <img src="{{ post.image.url }}" alt="post_img" class="menu-img">
            {% endif %}
            <p class="content-detail">{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}" class="content-comment">댓글: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
{% endblock content %}
