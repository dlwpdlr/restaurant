{% extends 'blog/base.html' %}

{% block content %}
  {% for map in maps %}
      <div class="about">
          {% if map.image %}
          <img src="{{ map.image.url }}" alt="about_img" class="about-img">
          {% endif %}
          <p class="content-detail">{{ map.text|linebreaksbr }}</p>
      </div>
  {% endfor %}
{% endblock content %}
