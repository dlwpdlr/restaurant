{% extends 'blog/base.html' %}

{% block content %}
  {% for about in abouts %}
      <div class="about">
          {% if about.image %}
          <img src="{{ about.image.url }}" alt="about_img" class="about-img">
          {% endif %}
          <p>{{ about.text|linebreaksbr }}</p>
      </div>
  {% endfor %}
{% endblock content %}
